    <body>
        <div class="container" id="headerdiv">
            <div class="header">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                    <div id="header-name">
                        <h1>Corey Mitchell</h1>
                    </div>
                </div>
            <!-- insert navbar -->
            </div>

        <div class="container" class="content">
            <div class="jumbotron">
                <div class="row" id="contact">
                    <h2 class="col-lg-12 col-md-12 col-sm-12">Contact</h2>
                </div>

                <div class="row">
                    <div class="nameCdiv">
                        <p class="contact-text">Name:</p>
                        <input class="col-lg-12 col-md-12 col-sm-6" id="c-name-box" type="text" name="nametexbox" size="100">
                    </div>
                </div>

                <div class="row">
                    <div class="emailCdiv">
                        <p class="contact-text">Email:</p>
                        <input class="col-lg-12 col-md-12 col-sm-6" id="c-name-box" type="text" name="nametexbox" size="100">
                    </div>
                </div>

                <div class="row">
                    <div class="messageCdiv">
                        <p class="contact-text">Message:</p>
                        <textarea class="col-lg-12 col-md-12 col-sm-6" placeholder="Enter Message Here" id="c-message-box" name="nametexbox" maxlength="150"></textarea>
                    </div>
                </div>

                <div>
                    <button>Submit</button>
                </div>
            </div>


        </div>
